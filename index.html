<html lang="en">
  <head>

    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/a058890c82.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <title>AVINA FORECAST - Accurate Weather Report</title>
    
    <!-- Installable Assets -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <body id="top"> 

    <!-- s0_navbar -->
        <nav class="navbar navbar-expand-lg navigation">
            <div class="container">
                <a class="navbar-brand mb-1" href="#top"><img class="headimage" src="/assets/images/logoavinaLogo.png" alt=""></a>
                <h5 class="mt-2">Avina Forecast</h5>
                <button class="navbar-toggler navbar-toggler-right bbutton" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><img src="/assets/images/navtoggle.png" alt=""></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <form action="" class="test_center">
                            <input id="input" type="text" placeholder="Enter A City" class="inputtext" value="london">
                            <button id="clicked" class="buttton" value="Submit">Search</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        
    <!-- s1_header -->
        <section id="s1_header">
            <div class="container py-4">
                <aside class="text-center">
                   <img src="/assets/images/PngItem_453216%201.png" alt="">
                    <h1 class="locationname"><span id="country">France</span><span>,</span> <span id="sys">Ng</span>.</h1>
                </aside>
            </div>
        </section>
        
    <!-- s2_body -->
        <section id="s2_body">
            <div class="container s2_body_grid">
                
                    <div class="card text-center card1">
                        <div class="card-header">
                          TEMPERATURE
                        </div>
                        <div class="card-body card_body">
                          <p class="card-text"><span id="temperature">0</span>°C</p>
                        </div>
                        <div class="card-footer text-muted">
                          Just Now
                        </div>
                    </div>
                    
                    <div class="card text-center card2">
                        <div class="card-header">
                          PRESSURE
                        </div>
                        <div class="card-body card_body">
                          <p class="card-text"><span id="pressure">1012.11</span>hPa</p>
                        </div>
                        <div class="card-footer text-muted">
                          Just Now
                        </div>
                    </div>
                    
                    <div class="card text-center card3">
                        <div class="card-header">
                          WIND SPEED
                        </div>
                        <div class="card-body card_body">
                          <p class="card-text"><span id="speed">2.1</span>m/s</p>
                        </div>
                        <div class="card-footer text-muted">
                          Just Now
                        </div>
                    </div>
                    
                    <div class="card text-center card4">
                        <div class="card-header">
                          HUMIDITY
                        </div>
                        <div class="card-body card_body">
                          <p class="card-text"><span id="humidity">73</span>%</p>
                        </div>
                        <div class="card-footer text-muted">
                          Just Now
                        </div>
                    </div>
                    
                    <div class="card text-center card5">
                        <div class="card-header">
                          DIRECTION
                        </div>
                        <div class="card-body card_body">
                          <p class="card-text"><span id="direction">xxx</span></p>
                        </div>
                        <div class="card-footer text-muted">
                          Just Now
                        </div>
                    </div>
                    
                    <div class="card text-center card6">
                        <div class="card-header">
                          YYY
                        </div>
                        <div class="card-body card_body">
                          <p class="card-text">YYY8</p>
                        </div>
                        <div class="card-footer text-muted">
                          Just Now
                        </div>
                    </div>
            </div>
        </section>
        
    <!-- s3_footer -->
        <section id="s3_footer">
            <div class="container-fluid s3_footer">
                <h5 class="text-center">©2020</h5>
            </div>
        </section>

    <!-- Custom Javascript -->
    <script src="assets/js/main.js"></script>
